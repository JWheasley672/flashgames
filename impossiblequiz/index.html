<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .swf-container {
            max-width: 800px;
            width: 100%;
            position: relative;
            padding-top: 75%;
            height: 0;
            overflow: hidden;
            /* Removes the subtle shadow added earlier */
            box-shadow: none; 
            /* Ensures no border on the main container */
            border: none !important; 
            outline: none !important;
        }

        /* Targets the original embed tag */
        .swf-container embed {
            /* Removes any default border from the embed tag */
            border: none !important; 
            outline: none !important;
        }

        /* Targets the 'canvas' element Ruffle creates dynamically */
        .swf-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Explicitly removes borders and outlines from the final display canvas */
            border: none !important; 
            outline: none !important;
        }
    </style>
</head>
<body>

    <div class="swf-container">
        <embed src="theimpossiblequiz.swf" width="400" height="300" type="application/x-shockwave-flash" frameborder="0"></embed>
    </div>

    <script src="https://jwheasley672.github.io/games/ruffle/ruffle.js"></script>

</body>
</html>
