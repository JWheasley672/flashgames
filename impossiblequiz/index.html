<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <!-- Path to the ruffle folder is correct because it's in the same root folder -->
    <script src="../ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; height: 100%; width: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #000; overflow: hidden;
        }
        .aspect-ratio-container { width: 100vw; height: 100vh; object-fit: contain; }
        #container { width: 100%; height: 100%; }
        #container canvas { width: 100%; height: 100%; object-fit: contain; }
    </style>
</head>
<body>
    <div class="aspect-ratio-container">
        <div id="container"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on", "splashScreen": true, "unmuteOverlay": "hidden",
            "scale": "showAll", "wmode": "opaque"
        };
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            player.width = 400;  
            player.height = 300; 

            document.getElementById("container").appendChild(player);
            
            // !! CHANGE THIS LINE: Add the folder name "Games/" !!
            player.load("theimpossiblequiz.swf"); 
            
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.objectFit = "contain";
        });
    </script>
</body>
</html>
