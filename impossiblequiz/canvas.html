<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <meta charset="utf-8">
    <script src="../ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0; 
            height: 100vh; width: 100vw; /* Use Viewport height/width */
            display: flex; justify-content: center; align-items: center;
            background-color: #000; overflow: hidden;
        }
        
        /* This container forces the maximum available size while maintaining aspect ratio */
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            object-fit: contain;
        }

        /* The canvas inside the container should follow the aspect ratio rule */
        #container canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
            -moz-object-fit: contain; /* Firefox specific command */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": true,
            "unmuteOverlay": "hidden",
            "scale": "showAll", /* Ruffle tells the browser to "show all content" */
            "wmode": "opaque"
        };
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer(document.getElementById("container"));
            
            // NOTE: We REMOVED player.width and player.height = 400x300; 
            // The CSS/Ruffle config will handle the size now.

            player.load("theimpossiblequiz.swf"); 
            
            // Set styles on the player element dynamically as a fallback
            player.style.width = "100%";
            player.style.height = "100%";
        });
    </script>
</body>
</html>
